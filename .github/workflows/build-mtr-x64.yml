name: Build and Release mtr (x86_64 Static)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y autotools-dev automake libncurses5-dev make gcc
          sudo apt-get install -y gh

      - name: Bootstrap
        run: ./bootstrap.sh

      - name: Configure (Static Build)
        run: |
          ./configure CFLAGS="-static" LDFLAGS="-static" --prefix=/usr/local

      - name: Build
        run: make -j$(nproc)

      - name: Get mtr version
        id: mtr_version
        run: |
          MTR_VERSION=$(./mtr -v | grep -oP '\d+\.\d+')
          echo "version=${MTR_VERSION}" >> $GITHUB_OUTPUT

      - name: Delete existing release and tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete v${{ steps.mtr_version.outputs.version }} -y
          git push --delete origin v${{ steps.mtr_version.outputs.version }}

      - name: Package binaries
        run: |
          mkdir -p release
          cp mtr mtr-packet release/
          strip release/mtr release/mtr-packet

          # 将两个文件打包为 .tar.gz
          tar -czvf release/mtr-static-x86_64.tar.gz -C release/ mtr mtr-packet

      - name: Upload artifact (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: mtr-static-x86_64
          path: release/mtr-static-x86_64.tar.gz

      - name: List release directory files
        run: ls -l release

      - name: Check if tar file exists
        run: |
          if [ -f release/mtr-static-x86_64.tar.gz ]; then
            echo "Tar file exists."
          else
            echo "Tar file does not exist."
            exit 1
          fi

      - name: Create GitHub Release using gh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create v${{ steps.mtr_version.outputs.version }} -t "mtr Static Build (v${{ steps.mtr_version.outputs.version }})" -n "**静态编译的 mtr 工具包（包含 `mtr` 和 `mtr-packet`）**
          - 架构: x86_64
          - 编译时间: ${{ github.run_created_at }}
          - Commit: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" --target `git rev-parse HEAD`

      - name: Upload release asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload v${{ steps.mtr_version.outputs.version }} release/mtr-static-x86_64.tar.gz

      - name: Remove Source code assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_ID=$(gh api repos/${{ github.repository }}/releases/latest --jq '.id')
          ASSET_IDS=$(gh api repos/${{ github.repository }}/releases/$RELEASE_ID/assets --jq '.[] | select(.name | test("Source code")) | .id')
          for ID in $ASSET_IDS; do
            gh api repos/${{ github.repository }}/releases/assets/$ID -X DELETE
          done
